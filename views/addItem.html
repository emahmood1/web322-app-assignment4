<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WEB322 Store</a>
            <!-- Navbar links here -->
        </div>
    </nav>

    <!-- Add Item Form -->
    <div class="container mt-5">
        <h1>Add New Item</h1>
        <form action="/items/add" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Description</label>
                <textarea class="form-control" id="body" name="body" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="1">Home, Garden</option>
                    <option value="2">Electronics, Computers, Video Games</option>
                    <option value="3">Clothing</option>
                    <option value="4">Sports & Outdoors</option>
                    <option value="5">Pets</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="featureImage" class="form-label">Feature Image</label>
                <input type="file" class="form-control" id="featureImage" name="featureImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
